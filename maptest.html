<!DOCTYPE html>
<html>
<head>
    <title>简单的D3地图示例</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      #map {
        position: absolute; /* 或使用 relative, fixed 根据需要 */
        top: 50px;  /* 距离页面顶部的距离 */
        left: 100px; /* 距离页面左侧的距离 */
      }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="map.js"></script>
    <button id="saveBtn">保存地图数据</button>
</body>
</html>
